<!DOCTYPE html>
<html>
    <head>
        <title>Math Functions in Javascript</title>
    </head>

    <body>
        <center>
            <h1>Math Functions in Javascript</h1>
            <p>Enter a number and select the math operation:</p>

            <input id="number" type="text" placeholder="Enter a number" />

            <br>
            <br>

            <select id="operation">
                <option value="sqrt">Square Root</option>
                <option value="abs">Absolute Value</option>
                <option value="ceil">Ceiling</option>
                <option value="floor">Floor</option>
                <option value="round">Round</option>
                <option value="pow2">Power (Square)</option>
            </select>
            <br>
            <br>

            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>

            <script>
                function calculate() {
                    var num = parseFloat(document.getElementById("number").value);
                    var operation = document.getElementById("operation").value;

                    if(isNaN(num)) {
                        document.getElementById("result").innerText = "Please enter a valid number.";
                        return;
                    }

                    var operation = {
                        sqrt: Math.sqrt(num),
                        abs: Math.abs(num),
                        ceil: Math.ceil(num),
                        floor: Math.floor(num),
                        round: Math.round(num),
                        pow: Math.pow(num, 2),
                    };

                    document.getElementById("result").innerText = Result: $ 
                    {operations[operation]} ;
                }
            </script>
        </center>
    </body>
</html>
